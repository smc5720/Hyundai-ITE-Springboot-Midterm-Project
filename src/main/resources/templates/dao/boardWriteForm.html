<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/common/layout::setContent(~{this::content})}">
	<th:block th:fragment="content">

		<div class="card m-2">
			<div class="card-header">Title</div>
			<div class="card-body">
				<form id="boardWriteForm" method="post" action="boardWrite" enctype="multipart/form-data">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">btitle</span>
						</div>
						<input id="btitle" type="text" name="btitle" class="form-control">
					</div>

					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">bcontent</span>
						</div>
						<textarea id="bcontent" name="bcontent" class="form-control"></textarea>

					</div>

					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">bwriter</span>
						</div>
						<input id="writer" type="text" name="mid" class="form-control"
							value="user" readonly>
					</div>

					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">battach</span>
						</div>
						<input id="battach" type="file" name="battach"
							class="form-control" value="user" readonly>
					</div>

					<div class="mt-3">
						<button class="btn btn-info btn-sm mr-2">글쓰기</button>
						<a class="btn btn-info btn-sm" href="boardList">목록보기</a>
					</div>
				</form>
			</div>
		</div>

	</th:block>
</th:block>
</html>
